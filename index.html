<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trickle Don</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="./scripts/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="scene">
      <div class="flag one"><img src="./assets/flag.svg" alt="flag">
      </div>
      <div class="center">
        <div class="shower">
          <div class="showerhead"><img src="./assets/showerhead.svg" alt="showerhead"></div>
          <div class="drops">
            <!-- Shower effect here -->
            <div class="drop">
              <img src="./assets/drop.svg" alt="drop">
            </div>
          </div>
        </div>
        <div class="face">
          <img src="./assets/faces/face_ouch_2.svg" alt="trump face looking hurt">
        </div>
        <div class="torso">
          <img src="./assets/torso.svg" alt="trump and his tiny hands">
        </div>
        <div class="podium">
          <img src="./assets/podium.svg" alt="trickle don podium">
        </div>
      </div>
      <div class="flag two">
        <img src="./assets/flag.svg" alt="flag">
      </div>
    </div>
  </body>
</html>
